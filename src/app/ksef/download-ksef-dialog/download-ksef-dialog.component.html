<div class="loa-download-ksef-dialog">
    <h2 mat-dialog-title>Pobieranie faktury z KSeF</h2>
    <div mat-dialog-content [formGroup]="form">
        <mat-form-field class="loa-download-ksef-dialog__form-field" appearance="fill">
            <mat-label>Numer faktury</mat-label>
            <input matInput formControlName="invoiceNumber">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Anuluj</button>
        <button mat-raised-button color="primary" (click)="downloadInvoice()">Pobierz</button>
    </div>
</div>
