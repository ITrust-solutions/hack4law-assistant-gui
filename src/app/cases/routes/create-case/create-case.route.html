<loa-header>
    <h1 top-left>Utwórz sprawę</h1>
</loa-header>
<div class="loa-create-case-route">
    <loa-tile>
        <ng-container body>
            <form class="loa-create-case-route__form"
                  [formGroup]="caseGroup">
                <mat-form-field>
                    <mat-label>Sygnatura</mat-label>
                    <input matInput [formControl]="caseGroup.controls.no">
                    <mat-error>
                        <loa-form-errors [errors]="caseGroup.controls.type.errors"></loa-form-errors>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Data wpłynięcia</mat-label>
                    <input matInput (click)="receiptPicker.open()" [formControl]="caseGroup.controls.receiptDate" [matDatepicker]="receiptPicker">
                    <mat-datepicker-toggle matSuffix [for]="deadlinePicker"></mat-datepicker-toggle>
                    <mat-datepicker #receiptPicker></mat-datepicker>
                    <mat-error>
                        <loa-form-errors [errors]="caseGroup.controls.receiptDate.errors"></loa-form-errors>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Typ sprawy</mat-label>
                    <mat-select [formControl]="caseGroup.controls.type">
                        <mat-option *ngFor="let caseType of caseTypes" [value]="caseType">{{ caseType.name }}</mat-option>
                    </mat-select>
                    <mat-error>
                        <loa-form-errors [errors]="caseGroup.controls.type.errors"></loa-form-errors>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Termin</mat-label>
                    <input matInput (click)="deadlinePicker.open()" [formControl]="caseGroup.controls.deadline" [matDatepicker]="deadlinePicker">
                    <mat-datepicker-toggle matSuffix [for]="deadlinePicker"></mat-datepicker-toggle>
                    <mat-datepicker #deadlinePicker></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Opis</mat-label>
                    <textarea matInput [formControl]="caseGroup.controls.description"></textarea>
                    <mat-error>
                        <loa-form-errors [errors]="caseGroup.controls.type.errors"></loa-form-errors>
                    </mat-error>
                </mat-form-field>
            </form>
            <button mat-button [disabled]="caseGroup.invalid" (click)="startCase()">Rozpocznij sprawę</button>
        </ng-container>
    </loa-tile>
</div>
