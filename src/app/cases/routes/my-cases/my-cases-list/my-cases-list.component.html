<table class="loa-my-cases-list mat-elevation-z8" mat-table [dataSource]="myCases" matSort matSortActive="deadline" matSortDirection="asc">
    <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="no"> Syg. </th>
        <td mat-cell *matCellDef="let element"> {{element.no}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="type">Typ</th>
        <td mat-cell *matCellDef="let element"> {{element.type | loaCaseType }} </td>
    </ng-container>

    <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="deadline"> Termin </th>
        <td mat-cell *matCellDef="let element"> {{element.deadline | date:'dd-MM-yyyy'}}  </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="status"> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="emitSelectedCase(row)"></tr>
</table>
