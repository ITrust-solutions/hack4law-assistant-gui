<div class="loa-my-calendar">
    <mwl-calendar-month-view
            [viewDate]="viewDate"
            [events]="events"
            [cellTemplate]="casesDayView"
    >
    </mwl-calendar-month-view>
</div>


<ng-template #casesDayView let-day="day" let-locale="locale">
    <div class="cal-cell-top">
        <span class="cal-day-badge" *ngIf="day.badgeTotal > 0">{{ day.badgeTotal }}</span>
        <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span>
    </div>
    <ul class="loa-my-calendar__day-events">
        <li class="loa-my-calendar__day-event" *ngFor="let event of day.events">
            {{ event.title }}
        </li>
    </ul>
</ng-template>
